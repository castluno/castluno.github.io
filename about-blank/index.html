<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Новая вкладка</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #202124;
            --input-bg: #ffffff;
            --input-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            --input-focus-shadow: 0 1px 6px rgba(32, 33, 36, 0.4);
            --icon-color: #9aa0a6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --input-bg: #303134;
                --input-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
                --input-focus-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
                --icon-color: #9e9e9e;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: 100dvh;      
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            font-weight: 500;
            text-align: center;
            letter-spacing: -1px;
            padding: 0 10px;
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            padding: 0 20px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            height: 48px;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid transparent;
            border-radius: 24px;
            padding: 0 45px;
            font-size: 16px;
            outline: none;
            box-shadow: var(--input-shadow);
            transition: box-shadow 0.2s, background-color 0.2s;
            -webkit-appearance: none;
        }

        input[type="text"]:focus {
            box-shadow: var(--input-focus-shadow);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 35px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: var(--icon-color);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .search-container {
                max-width: 100%;
                padding: 0 16px;
            }

            input[type="text"] {
                height: 50px;
                font-size: 16px;
                padding-left: 42px;
            }

            .search-icon {
                left: 30px;
            }
            
            body {
                justify-content: flex-start;
                padding-top: 30vh; 
            }
        }
    </style>
</head>
<body>

    <h1>Главная</h1>

    <div class="search-container">
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        
        <form id="search-form" style="width: 100%;">
            <input type="text" id="search-input" placeholder="Поиск или веб-адрес" autocomplete="off" enterkeyhint="search">
        </form>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const input = document.getElementById('search-input');

        window.onload = () => {
            if (window.innerWidth > 600) {
                input.focus();
            }
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            if (isUrl(query)) {
                const url = query.startsWith('http') ? query : 'https://' + query;
                window.location.href = url;
            } else {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        function isUrl(string) {
            if (string.includes(' ')) return false;
            if (!string.includes('.')) return false;
            if (string === 'localhost') return true;
            const domainPattern = /^[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+/;
            return domainPattern.test(string) || string.startsWith('http');
        }
    </script>

</body>
</html>

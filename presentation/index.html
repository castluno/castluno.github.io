<!DOCTYPE html><html lang="ru">
<html>
<head>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>castluno's presentation</title>
  

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #000;
    }
    /* Logo overlay */
    .logo {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 64px;
      height: 64px;
      z-index: 10;
      opacity: 0.9;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Logo -->
    <div class="logo">
      <a href="https://castluno.github.io" target="_blank" aria-label="castluno home">
        <img src="/media/pictures/logo_transparent.png" alt="logo" />
      </a>
  </div>

  <video src="video.webm" autoplay controls></video>

</body>
</html>
